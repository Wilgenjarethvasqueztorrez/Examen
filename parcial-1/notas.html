<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto en JS</title>
</head>
<body>
    <p>Tipos de datos en JS</p>
    <script>
        //Declaración de variables
        var nombre = "willgen";
        var apellido = "vasquez";
        var edad = 19;
        var fechaNacimiento = "17/06/2003";
        var sueldo = 500;
        var casado = true;
        var hijos = null;

        //Imprimir las variables en la página
        document.write("<p>Nombre: " + nombre + "</p>");
        document.write("<p>Apellido: " + apellido + "</p>");
        document.write("<p>Edad: " + edad + "</p>");
        document.write("<p>FechaNacimiento: " + fechaNacimiento + "</p>");
        document.write("<p>Sueldo: " + sueldo + "</p>");
        document.write("<p>Casado: " + casado + "</p>");
        document.write("<p>Hijos: " + hijos + "</p>");

        //Validar el valor de casado
        if(casado){
            document.write("<p>Esta casado</p>");
        }else{
            document.write("<p>No esta casado</p>");
        }
        </script>
    
        
</body>
</html>
